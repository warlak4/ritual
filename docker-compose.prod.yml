version: '3.9'

# Production конфигурация для деплоя на VPS
# Использование: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL вместо SQL Server для упрощения деплоя
  postgres:
    image: postgres:16-alpine
    container_name: ritual_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-RitualDB}
      POSTGRES_USER: ${DB_USER:-ritual_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ritual_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ritual_backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-ritual_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: ${DB_NAME:-RitualDB}
      DB_ENCRYPT: "false"
      DB_TRUST_CERT: "true"
      DB_LOGGING: "false"
      JWT_SECRET: ${JWT_SECRET:-changeme-in-production}
      CRYPTO_MASTER_KEY: ${CRYPTO_MASTER_KEY:-0123456789abcdef0123456789abcdef}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '3000:3000'
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
    container_name: ritual_frontend
    ports:
      - '80:80'
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

